  <ion-grid *ngFor="let user of listaUsuarios">
    <ion-row class="ion-align-items-center">
      <ion-col size="8">
        <span>{{user.cpf}}</span>
        <h1>{{user.nome}}</h1>
        <a href="mailto:{{user.email}}">{{user.email}}</a>
      </ion-col>
      <ion-col size="3" class="colbot">
        <ion-button expand="block" color="danger" (click)="excluirCadastro(user.email)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
